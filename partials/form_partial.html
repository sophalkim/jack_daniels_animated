<!-- For some reason, the ng-submit function is here instead of with the button down below -->
<form name="reviewForm" ng-submit="reviewCtrl.addReview(product)"novalidate>
	<!-- Live Preview -->
	<blockquote>
		<strong>{{reviewCtrl.review.stars}} Stars</strong>
		{{reviewCtrl.review.body}}
		<cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
	</blockquote>
	<hr>
	<h4>Submit a Review</h4>
	<fieldset class="form-group">
		<select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required></select>
			<option value="">Rate the Product</option>
	</fieldset>
	<fieldset class="form-group">
		<textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
	</fieldset>
	<fieldset class="form-group">
		<input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDead@example.org" title="Email" required></input>
	</fieldset>
	<fieldset class="form-group">
		<input type="submit" class="btn btn-primary pull-right" value="Submit Review"></input>
	</fieldset>
</form>
